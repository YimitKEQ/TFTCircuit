<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Analytics - TFT Tierlist Site</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/analytics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Standard Header -->
    </header>

    <main class="analytics-main">
        <div class="analytics-container">
            <h2 class="section-title">Set 15 Meta Dashboard</h2>
            <p class="section-subtitle">Data-driven insights from the top-performing team compositions in the current meta.</p>

            <div class="analytics-grid">
                <div class="chart-container">
                    <h3>Top Trait Performance</h3>
                    <div id="trait-performance-chart" class="bar-chart"></div>
                </div>
                <div class="chart-container">
                    <h3>Champion Cost Distribution in Top Comps</h3>
                    <div id="cost-distribution-chart" class="bar-chart"></div>
                </div>
                <div class="chart-container">
                    <h3>Most Popular Items</h3>
                    <ul id="item-popularity-list" class="ranked-list"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Standard Footer -->
    </footer>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/traits.js"></script>
    <script src="assets/js/analytics.js"></script>
</body>
</html>
